name: ci

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: python -m pip install -r requirements.txt
      - name: Compile
        run: python -m compileall .
      - name: Unit tests
        run: python -m unittest discover -s tests -p 'test_*.py'
