<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="800" fill="url(#bg)"/>
  <rect x="80" y="80" width="1240" height="640" rx="24" fill="#0b1224" stroke="#1f2937"/>

  <text x="120" y="170" fill="#e5e7eb" font-size="44" font-family="Arial, sans-serif" font-weight="700">DocuAgent</text>
  <text x="120" y="220" fill="#94a3b8" font-size="20" font-family="Arial, sans-serif">문서를 업로드하면 구조화, 정보 추출, 요약, 교육 콘텐츠 생성, Q&amp;A까지 한 번에</text>

  <rect x="120" y="260" width="420" height="180" rx="16" fill="#0f172a" stroke="#1f2937"/>
  <text x="150" y="305" fill="#e2e8f0" font-size="18" font-family="Arial, sans-serif" font-weight="600">핵심 기능</text>
  <text x="150" y="340" fill="#cbd5f5" font-size="16" font-family="Arial, sans-serif">• 문서 파싱 (PDF/이미지 → Markdown)</text>
  <text x="150" y="370" fill="#cbd5f5" font-size="16" font-family="Arial, sans-serif">• 스키마 자동 생성 및 정보 추출</text>
  <text x="150" y="400" fill="#cbd5f5" font-size="16" font-family="Arial, sans-serif">• 요약, 질의응답, 교육 콘텐츠</text>

  <rect x="580" y="260" width="700" height="180" rx="16" fill="#0f172a" stroke="#1f2937"/>
  <text x="610" y="305" fill="#e2e8f0" font-size="18" font-family="Arial, sans-serif" font-weight="600">처리 흐름</text>
  <text x="610" y="340" fill="#cbd5f5" font-size="16" font-family="Arial, sans-serif">Document Parse → Schema 생성 → Information Extract → 교육 콘텐츠 → 요약/질의응답</text>

  <rect x="120" y="480" width="1160" height="170" rx="16" fill="#0f172a" stroke="#1f2937"/>
  <text x="150" y="525" fill="#e2e8f0" font-size="18" font-family="Arial, sans-serif" font-weight="600">내보내기</text>
  <text x="150" y="560" fill="#cbd5f5" font-size="16" font-family="Arial, sans-serif">Markdown, HTML, PDF, SCORM 1.2/2004, IMS CC 1.1/1.3</text>

  <rect x="120" y="670" width="200" height="10" rx="5" fill="url(#accent)"/>
  <text x="120" y="720" fill="#64748b" font-size="14" font-family="Arial, sans-serif">Upstage Solar / Document Parse / Information Extract</text>
</svg>
